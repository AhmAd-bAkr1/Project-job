<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main Css File -->
    <link rel="stylesheet" href="styling/style.css" />
    <!-- Bootstrap Files -->
    <link rel="stylesheet" href="styling/bootstrap.min.css" />
    <link rel="stylesheet" href="styling/bondi.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="styling/all.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Job Task</title>
  </head>
  <body>
    <div class="container">
      <div class="welcome-screen">
        <div class="img">
          <img src="styling/imgs/welcome-img.png" alt="" />
        </div>
        <div class="text-btn">
          <div class="text">
            <h1>Welcome</h1>
            <p>we're gald you're here! Sign up to start</p>
          </div>
          <div class="btn">
            <button type="button"><p>Get Started</p></button>
          </div>
        </div>
      </div>

      <div class="sign-up">
        <div class="img"><img src="styling/imgs/sign-img.png" alt="" /></div>
        <div class="info">
          <div class="text">
            <h1>Create Account</h1>
            <p>Go ahead and sign up, let everyone know how awesome you are!</p>
          </div>
          <div class="informations">
            <form class="create_account">
              <div class="infor-1">
                <div class="icon">
                  <span class="user">
                    <div class="head">
                      <i class="fa-regular fa-user"></i>
                    </div>
                  </span>
                  <span class="side-line"></span>
                </div>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="username"
                />
              </div>
              <div class="user-invalid"></div>
              <div class="infor-1">
                <div class="icon">
                  <span class="user">
                    <div class="head">
                      <i class="fa-regular fa-envelope"></i>
                    </div>
                  </span>
                  <span class="side-line"></span>
                </div>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="email"
                />
              </div>
              <div class="email-invalid"></div>
              <div class="infor-1">
                <div class="icon">
                  <span class="user">
                    <div class="head">
                      <i class="fa-solid fa-lock"></i>
                    </div>
                  </span>
                  <span class="side-line"></span>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="password"
                />
              </div>
              <div class="password-invalid"></div>
              <div class="infor-1">
                <div class="icon">
                  <span class="user">
                    <div class="head">
                      <i class="fa-solid fa-lock"></i>
                    </div>
                  </span>
                  <span class="side-line"></span>
                </div>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="confirm-password"
                />
              </div>
              <div class="con-pass-invalid"></div>
            </form>
            <div class="btn">
              <button type="submit"><p>Create Account</p></button>
            </div>
          </div>
        </div>
      </div>

      <div class="succeed">
        <div class="img"><img src="styling/imgs/succeed.png" alt="" /></div>
        <div class="text">
          <h1>Successfully logged in</h1>
          <a id="link-email" href=""></a>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
